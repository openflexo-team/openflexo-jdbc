dependencies {

    compile flexoFoundation()
    
    compile group: 'commons-dbutils', name: 'commons-dbutils', version:"1.6"
    testCompile group: "org.hsqldb", name: "hsqldb", version: "2.4.0"

    compile "org.hibernate:hibernate-core:${hbn_version}"

    testCompile testUtils()
    testCompile flexoFoundationTest()

  // Test resource center
  testRuntime project(':jdbc-test-rc')
  
}

task jarTests(type: Jar, dependsOn: testClasses) {
        classifier = 'tests'
        from sourceSets.test.output
    }

configurations {
    tests {
         extendsFrom testRuntime
      }
}

artifacts {
     tests jarTests
}
 
 publishing.publications.mavenJava.artifact(jarTests)
 
 
